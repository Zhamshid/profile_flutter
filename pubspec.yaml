name: mi_card_flutter
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    - images/profile.jpg


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins_black.ttf
        - asset: fonts/poppins_semibold.ttf
    - family: SansPro
      fonts:
        - asset: fonts/SourceSansPro-Black.ttf
        - asset: fonts/SourceSansPro-Light.ttf
        - asset: fonts/SourceSansPro-SemiBold.ttf

